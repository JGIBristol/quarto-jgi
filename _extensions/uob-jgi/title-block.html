<header id="title-block-header" class="quarto-title-block default">
    <div class="quarto-title">
        <img alt="University of Bristol, Jean Golding Institute" src="_extensions/uob-jgi/uob-jgi.svg" style="width:200px;margin:0.5rem 0.5rem 1rem 2px">
        <h1 class="title">$title$</h1>
        $if(subtitle)$
        <p class="subtitle lead">$subtitle$</p>
        $endif$
        $if(categories)$
        $if(quarto-template-params.title-block-categories)$
        <div class="quarto-categories">
            $for(categories)$
            <div class="quarto-category">$categories$</div>
            $endfor$
        </div>
        $endif$
        $endif$
    </div>

    $if(hide-description)$
    $elseif(description)$
    <div>
        <div class="description">
            $description$
        </div>
    </div>
    $endif$

    $title-metadata.html()$

</header>
